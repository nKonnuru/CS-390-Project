<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble Game</title>
    <link rel="stylesheet" type="text/css" href="styles/wordscramble.css">
</head>
<body>
    <div id="game">
        <h1>Word Scramble Game</h1>
        <p id="scrambled-word">scrambled word here</p>
        <input type="text" id="user-input" placeholder="Type your answer here">
        <div class="button-container">
            <button id="check-answer">Check Answer</button>
            <button id="new-word">New Word</button>
            <button id="show-answer">Show Answer</button>
            <button id="back-home">Back to Home</button>
        </div>
        <p id="result"></p>
        <p id="score">Score: 0</p>
        <p id="timer">Time left: 30s</p>
    </div>

    <script src="scripts/wordscramble.js"></script>
</body>
</html>
